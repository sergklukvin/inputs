<mat-form-field
  class="example-full-width"
  appearance="outline"
  [class.mat-form-field-invalid]="
    hasError === true || (onSubmit && !value.trim().length)
  "
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [placeholder]="placeholder"
    [(ngModel)]="value"
    #currentInput
    [disabled]="disabled"
  />
  <button
    mat-button
    *ngIf="value && autoclear"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-hint
    class="mat-error"
    *ngIf="hasError === true || (onSubmit && !value.trim().length)"
    >Error Message</mat-hint
  >
</mat-form-field>
